    <script>
        function showArrows() {
            document.querySelector('.carousel-control-prev').style.display = 'block';
            document.querySelector('.carousel-control-next').style.display = 'block';
        }

        function hideArrows() {
            document.querySelector('.carousel-control-prev').style.display = 'none';
            document.querySelector('.carousel-control-next').style.display = 'none';
        }

        function showSidebar(){
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex';
        }

        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }

        
        const moviesURL = 'https://api.themoviedb.org/3/discover/movie?api_key=9d6781296e5007c7370954263d88f1fa&language=es-ES&sort_by=popularity.desc&page=1n';
        const seriesURL = 'https://api.themoviedb.org/3/discover/tv?api_key=9d6781296e5007c7370954263d88f1fa&language=es-ES&sort_by=popularity.desc&page=1';



        function carrusel() {
        const carouselInner = document.querySelector('.carousel-inner');
        
        fetch(moviesURL)
            .then(response => response.json())
            .then(data => {
                data.results.forEach(movie => {
                    const movieHTML = `                   
                            <a href="movie_details.html?id=${movie.id}">
                                <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title}">
                            </a>
                    `;
                    carouselInner.innerHTML += movieHTML;
                });
            })
            .catch(error => console.error('Error al cargar las pel√≠culas:', error));

        fetch(seriesURL)
            .then(response => response.json())
            .then(data => {
                data.results.forEach(series => {
                    const seriesHTML = `
                            <a href="series_details.html?id=${series.id}">
                                <img src="https://image.tmdb.org/t/p/w500/${series.poster_path}" alt="${series.name}">
                            </a>
                     
                    `;
                    carouselInner.innerHTML += seriesHTML;
                });
            })
            .catch(error => console.error('Error al cargar las series:', error));
        }

        function fetchMovies() {
            fetch(moviesURL)
                .then(response => response.json())
                .then(data => {
                    const moviesList = document.querySelector('.movies-list');
                    data.results.forEach(movie => {
                        const movieHTML = `
                            <a href="movie_details.html?id=${movie.id}">
                                <img class="movie-image" style="width: 200px; height: 300px; cursor: pointer;" src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title}">
                            </a>
                        `;
                        moviesList.innerHTML += movieHTML;
                    });
                })
                .catch(error => console.error('Error al cargar las pel√≠culas:', error));
        }

        function fetchSeries() {
            fetch(seriesURL)
                .then(response => response.json())
                .then(data => {
                    const seriesList = document.querySelector('.series-list');
                    data.results.forEach(series => {
                        const seriesHTML = `
                            <a href="series_details.html?id=${series.id}">
                                <img class="serie-image" style="width: 200px; height: 300px; cursor: pointer;" src="https://image.tmdb.org/t/p/w500/${series.poster_path}" alt="${series.name}">
                            </a>
                        `;
                        seriesList.innerHTML += seriesHTML;
                    });
                })
                .catch(error => console.error('Error al cargar las series:', error));
        }

        fetchMovies();
        fetchSeries();

        }
    </script>
