<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP-TV Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile-pic {
            position: relative;
            margin-bottom: 20px;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #333;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
        .edit-icon img {
            width: 20px;
            height: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
        }
        .field {
            margin-bottom: 10px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .delete-btn {
            background-color: #e50914;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://logos-marques.com/wp-content/uploads/2021/03/Netflix-logo.png" alt="Netflix Logo">
        <h1>Edit Profile</h1>
        <div class="profile-pic">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <div class="edit-icon">
                <img src="https://via.placeholder.com/20" alt="Edit Icon">
            </div>
        </div>
        <input type="text" placeholder="Heidi">
        <div class="field">
            <label for="language">Language:</label>
            <select id="language">
                <option value="english">English</option>
                <!-- Otros idiomas -->
            </select>
        </div>
        <div class="field">
            <label for="maturity">Maturity Settings:</label>
            <select id="maturity">
                <option value="all">All Maturity Levels</option>
                <!-- Otros niveles -->
            </select>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="kid">
            <label for="kid">Kid?</label>
        </div>
        <button class="delete-btn">guardar Perfil</button>
    </div>
</body>
</html>
