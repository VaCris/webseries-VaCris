    <style>
        nav{
            background-color: #000000;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul{
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        nav li{
            height: 50px;
        }
        nav a{
            height:  100%;
            padding: 0 30px;
            display: flex;
            align-items: center;
            color: #d5afafd8;
        }

        nav a:hover{
            background-color: #23213712;
        }
        nav li:first-child{
            margin-right: auto;
        }
        .sidebar{
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            z-index: 999;
            background-color: rgb(0, 0, 0);
            backdrop-filter: blur(10px);
            box-shadow: -10px 0 10px rgba(237, 233, 233, 0.1);
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .sidebar li{
            width: 100%;
        }
        .sidebar a{
            width: 100%;
        }
        svg:hover{
            fill:#fff;
        }
        .menu-button{
            display: none;
        }
        @media(max-width: 800px){
            .hideOnMobile{
                display: none;
            }
        }
        @media (max-width: 400px) {
            .sidebar{
                width: 100%;
            }
            .menu-button{
                display: block;
            }
        }
        .serie-image{
            width: 200%;
            height: 300px; 
            cursor: pointer;
            border-radius: 8px; 
            transition: transform 0.3s ease;
        }
        .serie-image:hover {
            transform: scale(1.1);
        }
        .cate-image{
            width: 200%;
            height: 300px; 
            cursor: pointer;
            border-radius: 8px; 
            transition: transform 0.3s ease; 
        }
        .cate-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <div id="series-container" class="serie-details">
        <!-- imagen series -->
    </div>

    <script>
        const seriesContainer = document.getElementById('series-container');

        const jsonURL = 'https://api.themoviedb.org/3/discover/tv?api_key=9d6781296e5007c7370954263d88f1fa&language=es-ES&sort_by=popularity.desc&page=1'; // Reemplaza 'API_KEY' con tu clave de API de TMDb

        fetch(jsonURL)
            .then(response => response.json())
            .then(data => {
                data.results.forEach(tvShow => {
                    const tvShowHTML = `
                        <a href="tv_show_details.html?id=${tvShow.id}">
                            <div class="tv-show">
                                <img class="serie-image" style="width: 200px; height: 300px; cursor: pointer;" src="https://image.tmdb.org/t/p/w500/${tvShow.poster_path}" alt="${tvShow.name} Poster">
                            </div>
                        </a>
                    `;
                    seriesContainer.innerHTML += tvShowHTML;
                });
            })
            .catch(error => console.error('Error al cargar las imagenes', error));
    </script>
